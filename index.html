<!DOCTYPE html>
<html>
  <head>
    <title>天皇継承シミュレーター</title>
    <link rel="stylesheet" href="lib/chartist.min.css">
    <script type="text/javascript" src="lib/vis-network.min.js"></script>
    <script type="text/javascript" src="lib/chartist.min.js"></script>
    <style type="text/css">
      #mynetwork {
        height: 800px;
        border: 1px solid lightgray;
      }
      #ct_pie{
        height: 150px;
      }
      #ct_hist{
        height: 150px;
        stroke-width: 100px;
      }
    </style>
  </head>

  <body>
    <div>
      天皇継承シミュレーター<br><br>
    </div>
    <div>
      <label for="i_numChild">子供の数（1～10）</label>
      <input type="number" id="i_numChild" value="2.5" min="1" max="10">
    </div>
    <div>
      <label for="i_maleRatio">男子の割合(％)</label>
      <input type="number" id="i_maleRatio" value="51.3" min="10" max="100">
    </div>
    <div>
      <label for="i_seed">遡る世代の上限(1～10)</label>
      <input type="number" id="i_ancLimit" value="3" min="1" max="10">
    </div>

    <details>
      <summary>詳細設定</summary>
      <div>
        <label for="i_generation">計算する世代の数(2～30)</label>
        <input type="number" id="i_generation" value="30" min="2" max="30">
      </div>
      <div>
        <label for="i_seed">統計計算パターン数(1～100)</label>
        <input type="number" id="i_numPattern" value="10" min="1" max="100">
        <label for="i_seed"> x 1万回</label>
      </div>
    </details>

    <div id="ct_pie" class="ct_pie ct-perfect-fourth">
    </div>
    <div id="ct_hist" class="ct_hist ct-perfect-fourth">
    </div>

    <div id="i_statStat">
      統計情報
    </div>

    <div><br></div>
    <div>
      <label for="i_seed">表示系図パターン(1～100,000)</label>
      <input type="number" id="i_pattern" value="1" min="1" max="100000">
    </div>
    <div>
      <label for="i_hideBranch">直系以外は隠す</label>
      <input type="checkbox" id="i_hideBranch" checked>
    </div>
    <div id="i_stat">
      継承
    </div>

    <div id="mynetwork"></div>
    <div id="i_copyright">
      (C)fujas 2021 本図は確率的に想定される系図のほんの一例です。
    </div>
    <div id="i_note">
      この系図は本サイトの著作権者の許可なく自由に転載可能です。
      ただし、図の中または近くに「(C)fujas 2021 本図は確率的に想定される系図のほんの一例です」と明記してください。
    </div>
    <script src="lib/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="app/keizu_main.js"></script>
  
  </body>
</html>
