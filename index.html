<!DOCTYPE html>
<html>
  <head>
    <title>Network</title>
    <script type="text/javascript" src="app/vis-network.min.js"></script>
    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 1400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>

  <body>
    <div>
      <label for="i_numChild">子供の数（1～10）</label>
      <input type="number" id="i_numChild" value="2">
    </div>
    <div>
      <label for="i_maleRatio">男子の割合(％)</label>
      <input type="number" id="i_maleRatio" value="51.3">
    </div>
    <div>
      <label for="i_seed">遡る世代の上限(1～10)</label>
      <input type="number" id="i_ancLimit" value="3">
    </div>
    <div>
      <label for="i_generation">世代の数(2～30)</label>
      <input type="number" id="i_generation" value="30">
    </div>
    <div>
      <label for="i_seed">系図パターン(1～10000)</label>
      <input type="number" id="i_pattern" value="1">
    </div>
    <div>
      <label for="i_hideBranch">直系以外は隠す</label>
      <input type="checkbox" id="i_hideBranch" checked>
    </div>
    <div id="i_stat">
      継承
    </div>
    <div><br></div>
    <div>
      <label for="i_seed">統計計算パターン数(1～100)</label>
      <input type="number" id="i_numPattern" value="10">
      <label for="i_seed"> x 1万回</label>
    </div>
    <div id="i_statStat">
      統計情報
    </div>

    <div id="mynetwork"></div>
    <script src="app/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="app/keizu_main.js"></script>
  
  </body>
</html>
