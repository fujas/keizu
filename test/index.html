<!DOCTYPE html>
<html>
  <head>
    <title>Network</title>
    <script type="text/javascript" src="vis-network.min.js"></script>
    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 1400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>

  <body>
    <div>
      <label for="i_numChild">子供の数</label>
      <input type="number" id="i_numChild" value="2">
    </div>
    <div>
      <label for="i_maleRatio">男子の割合(％)</label>
      <input type="number" id="i_maleRatio" value="51.3">
    </div>
    <div>
      <label for="i_generation">生成する世代(2～30)</label>
      <input type="number" id="i_generation" value="30">
    </div>
    <div>
      <label for="i_seed">系図パターン(1～10000)</label>
      <input type="number" id="i_pattern" value="1">
    </div>
    <div>
      <label for="i_seed">遡る世代の上限(1～20)</label>
      <input type="number" id="i_ancLimit" value="3">
    </div>
    <div>
      <label for="i_hideBranch">直系以外は隠す</label>
      <input type="checkbox" id="i_hideBranch" checked>
    </div>
    <div>
      <input type="button" value="系図パターン表示" id="i_refresh">
    </div>
    <div id="i_stat">
      継承
    </div>
    <div>
      <label for="i_seed">統計計算パターン数(1～10000)</label>
      <input type="number" id="i_numPattern" value="1000">
    </div>
    <div>
      <input type="button" value="統計計算" id="i_statistics">
    </div>
    <div id="i_statStat">
      統計情報
    </div>

    <div id="mynetwork"></div>
    <script src="jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="keizu_main.js"></script>
  
  </body>
</html>
